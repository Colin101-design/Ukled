<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKLED - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="UKLED Logo" class="logo">
        
        <!-- Hamburger Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- This is the hamburger icon (three lines) -->
        </div>

        <!-- Pop-up Navigation Menu -->
        <nav id="side-menu" class="side-nav">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
            <a href="{{ url_for('homepage') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="/products">Products</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='led_background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <main>
                <section class="hero">
                    <h1>Welcome to UKLED</h1>
                    <p>Your leading provider of energy-efficient LED lighting solutions.</p>
                    <a href="/products" class="cta-button">Explore Our Products</a>
                </section>

                <section class="features">
                    <h2>Why Choose UKLED?</h2>
                    <ul>
                        <li><i class="fas fa-lightbulb"></i> Energy-Efficient LED Solutions</li>
                        <li><i class="fas fa-tools"></i> Custom Designs for Every Space</li>
                        <li><i class="fas fa-check-circle"></i> Quality You Can Trust</li>
                    </ul>
                </section>
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UKLED - All Rights Reserved</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            if (menu.style.width === "250px") {
                menu.style.width = "0";
            } else {
                menu.style.width = "250px";
            }
        }
    </script>
</body>
</html>
