<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming Soon</title>
    <style>
        /* Video Background Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            color: white;
            overflow: hidden;
        }
        .video-background {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 51, 0, 0.6);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .overlay img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .overlay h1 {
            font-size: 3rem;
            margin: 0;
        }
        .overlay p {
            font-size: 1.5rem;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="static/led_background.mp4" type="video/mp4">
            <!-- Provide a fallback if video doesn't load -->
        </video>
        <div class="overlay">
            <img src="static/logo.png" alt="UKLED Logo">
            <h1>Our Website is Coming Soon</h1>
            <p>We're working hard to bring you a new experience. Stay tuned!</p>
        </div>
    </div>
</body>
</html>
