{% extends "base.html" %}

{% block content %}
    <h1>Add New Product</h1>
    <form action="/add_products" method="POST">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="picture">Product Picture URL:</label><br>
        <input type="text" id="picture" name="picture" required><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br>

        <!-- Add additional fields for other product properties -->
        <label for="led_type">LED Type:</label><br>
        <input type="text" id="led_type" name="led_type" required><br>

        <label for="warranty">Warranty:</label><br>
        <input type="text" id="warranty" name="warranty" required><br>

        <!-- Continue adding the other fields you specified (power consumption, dimensions, etc.) -->

        <button type="submit">Add Product</button>
    </form>
{% endblock %}
